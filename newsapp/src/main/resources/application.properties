spring.application.name=newsapp

# add mongodb configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=newsapp

# add new port for the application
server.port=7777

# add https://newsapi.org/v2/ as API_URL
API_URL=https://newsapi.org/v2/

# add API_KEY e022e17d792846d88e6407f1529e7739
API_KEY=e022e17d792846d88e6407f1529e7739

# add log4j2 logging configuration and file path
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.file.name=logs/application-log4j2.log
