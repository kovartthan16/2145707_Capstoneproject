<div class="row mx-0">
  <h3 class="mt-3">Articles</h3>
  <div class="col-md-12 text-center">
    <input
      type="text"
      class="mt-1"
      placeholder="Search"
      #input
      (keypress.enter)="searchArticles(input.value)"
    />
    <!-- add search button -->
    <button class="btn btn-primary mx-1" (click)="searchArticles(input.value)">
      Search
    </button>
    <!-- add clear button  -->
    <button class="btn btn-danger mx-1" (click)="getArticles()">Clear</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6" *ngFor="let article of articles">
    <div class="card">
      <!-- Card content here -->
      <div class="card-body">
        <h5 class="card-title">
          <!-- add {{ selectedArticle?.title }} in a tag href as selectedArticle.url -->
          <a [href]="selectedArticle?.url" target="_blank">{{
            article?.title
          }}</a>
        </h5>
        <p class="card-text">{{ article.description }}</p>
        <button
          class="btn btn-primary mx-1"
          data-toggle="modal"
          data-target="#articleModal"
          (click)="showDetails(article)"
        >
          Show Details
        </button>
        <!-- add button for favorite -->
        <button class="btn btn-primary mx-1" (click)="favoriteArticle(article)">
          Add to Favorites
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add a modal component -->
<div class="modal" tabindex="-1" role="dialog" id="articleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <!-- add {{ selectedArticle?.title }} in a tag href as selectedArticle.url -->
          <a [href]="selectedArticle?.url" target="_blank">{{
            selectedArticle?.title
          }}</a>
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeDetails()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ selectedArticle?.description }}</p>
        <!-- Add more details here -->
        <p>Author: {{ selectedArticle?.author }}</p>
        <p>Published At: {{ selectedArticle?.publishedAt }}</p>
        <p>Source: {{ selectedArticle?.source?.name }}</p>
        <p>Content: {{ selectedArticle?.content }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDetails()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
