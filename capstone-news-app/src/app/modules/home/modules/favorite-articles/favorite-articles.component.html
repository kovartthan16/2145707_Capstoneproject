<div class="container">
  <!-- add sub heading as favorite articles -->
  <h3 class="mt-3">Favorite Articles</h3>
  <div class="row">
    <div class="col-md-6" *ngFor="let article of favoriteArticles">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <a [href]="article.url" target="_blank">{{ article.title }}</a>
          </h5>
          <p class="card-text">{{ article.description }}</p>
          <button
            class="btn btn-primary mx-1"
            data-toggle="modal"
            data-target="#articleModal"
            (click)="showDetails(article)"
          >
            Show Details
          </button>
          <!-- add delete button -->
          <button class="btn btn-danger mx-1" (click)="deleteArticle(article)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="articleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="articleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="articleModalLabel">Article</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeDetails()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Display selected article details here -->
        <h5>{{ selectedArticle?.title }}</h5>
        <p>{{ selectedArticle?.description }}</p>
        <!-- add more details -->
        <p>{{ selectedArticle?.content }}</p>
        <a [href]="selectedArticle?.url" target="_blank">Read More</a>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeDetails()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
